<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Menu button rune -->
  <circle cx="30" cy="30" r="28" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.3"/>
  
  <!-- Lines -->
  <line x1="15" y1="20" x2="45" y2="20" stroke="#d4af37" stroke-width="2" filter="url(#glow)"/>
  <line x1="15" y1="30" x2="45" y2="30" stroke="#d4af37" stroke-width="2" filter="url(#glow)"/>
  <line x1="15" y1="40" x2="45" y2="40" stroke="#d4af37" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Decorations -->
  <circle cx="15" cy="20" r="2" fill="#d4af37"/>
  <circle cx="45" cy="20" r="2" fill="#d4af37"/>
  <circle cx="15" cy="30" r="2" fill="#d4af37"/>
  <circle cx="45" cy="30" r="2" fill="#d4af37"/>
  <circle cx="15" cy="40" r="2" fill="#d4af37"/>
  <circle cx="45" cy="40" r="2" fill="#d4af37"/>
</svg>
