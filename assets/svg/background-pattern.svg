<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <pattern id="runePattern" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Background grid -->
      <rect width="200" height="200" fill="#121212"/>
      
      <!-- Runic grid lines -->
      <line x1="0" y1="50" x2="200" y2="50" stroke="#d4af37" stroke-width="0.5" opacity="0.1"/>
      <line x1="0" y1="100" x2="200" y2="100" stroke="#d4af37" stroke-width="0.5" opacity="0.1"/>
      <line x1="0" y1="150" x2="200" y2="150" stroke="#d4af37" stroke-width="0.5" opacity="0.1"/>
      <line x1="50" y1="0" x2="50" y2="200" stroke="#d4af37" stroke-width="0.5" opacity="0.1"/>
      <line x1="100" y1="0" x2="100" y2="200" stroke="#d4af37" stroke-width="0.5" opacity="0.1"/>
      <line x1="150" y1="0" x2="150" y2="200" stroke="#d4af37" stroke-width="0.5" opacity="0.1"/>
      
      <!-- Runic symbols -->
      <!-- Circle rune -->
      <circle cx="50" cy="50" r="10" fill="none" stroke="#d4af37" stroke-width="0.8" opacity="0.2"/>
      <circle cx="50" cy="50" r="5" fill="none" stroke="#d4af37" stroke-width="0.5" opacity="0.2"/>
      
      <!-- Triangle rune -->
      <path d="M150,40 L160,60 L140,60 Z" fill="none" stroke="#d4af37" stroke-width="0.8" opacity="0.2"/>
      <line x1="150" y1="40" x2="150" y2="60" stroke="#d4af37" stroke-width="0.5" opacity="0.2"/>
      
      <!-- Square rune -->
      <rect x="40" y="140" width="20" height="20" fill="none" stroke="#d4af37" stroke-width="0.8" opacity="0.2"/>
      <line x1="40" y1="150" x2="60" y2="150" stroke="#d4af37" stroke-width="0.5" opacity="0.2"/>
      <line x1="50" y1="140" x2="50" y2="160" stroke="#d4af37" stroke-width="0.5" opacity="0.2"/>
      
      <!-- Diamond rune -->
      <path d="M150,140 L160,150 L150,160 L140,150 Z" fill="none" stroke="#d4af37" stroke-width="0.8" opacity="0.2"/>
      
      <!-- X rune -->
      <line x1="95" y1="95" x2="105" y2="105" stroke="#d4af37" stroke-width="0.8" opacity="0.2"/>
      <line x1="105" y1="95" x2="95" y2="105" stroke="#d4af37" stroke-width="0.8" opacity="0.2"/>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#runePattern)"/>
</svg>
